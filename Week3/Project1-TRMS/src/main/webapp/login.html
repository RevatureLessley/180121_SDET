		<h3>Welcome to the TRMS Login Page</h3>
		<h4>Please provide your username and password to login to your TRMS account</h4>

	<div class="well">

    <form class="form-signin" id="login" method="post" action="login1">       
      <h2 class="form-signin-heading">Please login</h2>
      <label for="username">Username:</label>
      <input class="form-control" type="text" name="username" id="username" placeholder="Please enter your TRMS Username" required><br>
       <label for="password">Password:</label>
      <input class="form-control" type="password" name="password" id="password" placeholder="Please enter your Password" required><br> 
		<button type="submit" class="btn btn-default">Login</button>
    </form>

   <div class="col-md-4"></div>
